<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fertilizer Prediction</h1>
        <form method="POST" action="/predict_fertilizer">
            <label for="soil_type">Soil Type:</label>
            <select id="soil_type" name="soil_type" required>
                <option value="" disabled selected>Select soil type</option>
                <option value="Black">Black</option>
                <option value="Clayey">Clayey</option>
                <option value="Loamy">Loamy</option>
                <option value="Red">Red</option>
                <option value="Sandy">Sandy</option>
            </select>

            <label for="crop_type">Crop Type:</label>
            <select id="crop_type" name="crop_type" required>
                <option value="" disabled selected>Select crop type</option>
                <option value="Barley">Barley</option>
                <option value="Cotton">Cotton</option>
                <option value="Groundnut">Groundnut</option>
                <option value="Maize">Maize</option>
                <option value="Millets">Millets</option>
                <option value="Oil seeds">Oil seeds</option>
                <option value="Paddy">Paddy</option>
                <option value="Pulses">Pulses</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Tobacco">Tobacco</option>
                <option value="Wheat">Wheat</option>
            </select>

            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" placeholder="Enter nitrogen content" required>

            <label for="P">Phosphorous (P):</label>
            <input type="number" id="P" name="P" placeholder="Enter phosphorous content" required>

            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" placeholder="Enter potassium content" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.01" id="temperature" name="temperature" placeholder="Enter temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.01" id="humidity" name="humidity" placeholder="Enter humidity" required>

            <label for="moisture">Moisture:</label>
            <input type="number" step="0.01" id="moisture" name="moisture" placeholder="Enter moisture level" required>

            <button type="submit">Predict Fertilizer</button>
        </form>
    </div>
</body>
</html>
