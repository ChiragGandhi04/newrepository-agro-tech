<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Solutions</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .btn {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agriculture Solutions</h1>
        <div class="options">
            <a href="/crop_recommendation" class="btn">Crop Recommendation</a>
            <a href="/fertilizer_prediction" class="btn">Fertilizer Prediction</a>
            <a href="/plant_disease" class="btn">Plant Disease Detection</a>
        </div>
    </div>
</body>
</html>
